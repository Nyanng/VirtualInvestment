<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="js/login.js"></script>
    <script src="js/func.js"></script>
    <script src="js/jquery.modal.min.js"></script>
    <script>
        document.oncontextmenu = document.onmousedown = (evt) => { if (evt.button == 2) return false; };

    </script>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/jquery.modal.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Noto+Sans+KR:400,700&display=swap">
    <title>WebHTS Login</title>
</head>

<body>
    <script>
        $(document).keypress(
            function (event) {
                if (event.which == '13') {
                    event.preventDefault();
                }
            });
    </script>
    <div id="form">
        <div id="title">로그인</div>
        <div class="label sub">* 입력하신 정보는 순위를 매길 때 사용합니다.</div>
        <div class="label sub">* 꼭 정확히 입력해 주시길 바랍니다.</div>
        <form action="index.html" method="get" id="loginForm">
            <div class="label">학년
            </div>
            <input type="number" name="grade" id="grade" min="1" max="3" value="1" required>
            <div class="label">반</div>
            <input type="number" name="class" id="class" min="1" max="8" value="1" required>
            <div class="label">번호</div>
            <input type="number" name="number" id="number" min="1" max="30" value="1" required>

            <div class="label">이름</div>
            <input type="text" name="name" id="name" required>
            <input type="submit" value="로그인" onclick="confirmLogin(); return false;">
        </form>
    </div>
</body>

</html>
